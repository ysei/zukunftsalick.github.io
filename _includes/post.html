<div class="content" id="home">
  <div id="post-info">
    {% if page.cover %}
      <div id="cover-photo-container">
          <img id="cover-photo" src="{{ page.cover }}" height="550px">
      </div>
    {% endif %}
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</a>
    </div>
  </div>

  <div class="post">
    {% markdown %}{{ content }}
    {% endmarkdown %}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <span id="social">Find me on <a href="https://twitter.com/zukunftsalick" target="_blank">Twitter</a>!</span>
    </p>
  </div>
</div>
